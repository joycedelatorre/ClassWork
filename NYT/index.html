<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<h1> <img class="news" src="assets/images/news.png"> New York Times: Search</h1>
	<div class=container>
		
		<section class="formSection">

			<h3><img class="icons" src="assets/images/search.png">Search Parameters</h3>

			<form>
				Search Term: <br>
				<input type="text" name="searchTerm"> <br>

				Number of Records to Retrieve: <br>
				<input type="number" min="1" name="recordsRetrieved"> <br>
				
				Start Year(Optional): <br>
				<input type="number" max="4" name="startYear"> <br>

				End Year (Optional): <br>
				<input type="number" max="4" name=""> <br>

				<button class="button" id="search"><img src="assets/images/lupa2.png"> Search</button>

				<button class="button" id="results">Clear Results</button>
			</form>

		</section>


		<section class="articlesSection">

			<h3><img class="icons" src="assets/images/newsreturn.png">Top Articles</h3>
			
		</section>
		
	</div>

	<footer>Copyright Â© 2017 This Bootcamp's Coolest Team</footer>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
